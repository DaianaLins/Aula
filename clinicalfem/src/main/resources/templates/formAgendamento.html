<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	lang="pt-br">
	<!-- IMPORTAÇÕES DO MATERIALIZER -->
<!-- SITE: https://materializecss.com/getting-started.html -->
<!--Import Google Icon Font-->

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<link rel="stylesheet" href="style/styleformAgendamento.css"/>
<head>
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
  <script src="jquery.maskMoney.js" type="text/javascript"></script>
<title>Agendamento</title>
</head>
<body>

        <h1>CLINICALFEM</h1>
 
 <h3><a href="/consultas" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Consultas Agendadas</a></h3>

	<form class="container" method="post">
		
		Nome Completo: <input  type="text" name="nome" />    	
		Médico: <input type="text" value="" name="medico" />
		<div class="row">
		<div class="input-field col s3">
		Servico: <input type="text" value="" name="servico" />
		</div>
		
		<div class="input-field col s3">
		Data: <input type="date" value="" name="dataC" />
		</div>
		<div class="input-field col s3">
		Horario: <input type="time" value="" name="horario" />
		</div>
		<div class="input-field col s2">
		Valor: <input type="text" name="valorC" />  		
		</div>
  		</div>
  		 
    <select name="pagamento">
     
      <option value="Pago">Pago</option>
      <option value="Pendente">Pendente</option>
    </select>
    <label>Materialize Select</label>
  
  		
        <button type="submit" class="waves-effect waves-light btn" >Agendar</button>
	
</form>


  	
	 
	<!--JavaScript at end of body for optimized loading-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>  
	<script>
	 document.addEventListener('DOMContentLoaded', function() {
		    var elems = document.querySelectorAll('select');
		    var instances = M.FormSelect.init(elems, options);
		  });
	 
	 
	 $("[name=valorC]").maskMoney({prefix:'R$ ', allowNegative: true, thousands:'.', decimal:',', affixesStay: false});
	   
	 </script>

</body>
</html>
