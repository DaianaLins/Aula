<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	lang="pt-br">

<head>
<title>EventosApp</title>
		
<!-- IMPORTAÇÕES DO MATERIALIZER -->
<!-- SITE: https://materializecss.com/getting-started.html -->
<!--Import Google Icon Font-->

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
	
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <meta charset="UTF-8">
 <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>

<header>

 <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Consultas</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/consultas" class="waves-effect waves-light btn"><i
			class="material-icons left">add_circle_outline</i> Agendar Consulta </a></li>
      </ul>
    </div>
  </nav>

</header>

<div th:each="agendamento : ${agendamento}">
	<div class="container">
			<p><span th:text="${agendamento.nome}"></span></p>
			<p><span th:text="${agendamento.servico}"></span></p>
			<p><span th:text="${agendamento.medico}"></span></p>
			<p><span th:text="${agendamento.dataC}"></span></p>
			<p><span th:text="${agendamento.horario}"></span></p>
			<p><span th:text="${agendamento.pagamento}"></span></p>
	</div>
</div>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
