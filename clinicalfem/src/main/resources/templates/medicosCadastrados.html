<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	lang="pt-br">
	<!-- IMPORTAÇÕES DO MATERIALIZER -->
<!-- SITE: https://materializecss.com/getting-started.html -->
<!--Import Google Icon Font-->

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<head>
<title>Médicos cadastrados</title>
</head>
<body>

        <h1>Médicos Disponíveis</h1>
   		<h3><a href="/cadastrarMedico" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Médico</a></h3>
   		<table class="container">
   		<thead>
   			<tr>
   				<th>Nome</th>
   				<th>Especialidade</th>
   				<th>CRM</th>
   				<th>Telefone</th>
   				<th>CPF</th>
   				<th>RG</th>
   			</tr>
   		</thead>
   		<tbody>
   		
   		
 		<tr th:each="cadmedico : ${cadmedicos}">
 			
 				<td><span th:text="${cadmedico.nome}"></span></td>
 				<td><span th:text="${cadmedico.especialidade}"></span></td>
 				<td><span th:text="${cadmedico.crm}"></span></td>
 				<td><span th:text="${cadmedico.telefone}"></span></td>
 				<td><span th:text="${cadmedico.cpf}"></span></td>
 				<td><span th:text="${cadmedico.rg}"></span></td>
 		</tr>
 		</tbody>
 		</table>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
