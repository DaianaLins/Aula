<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	lang="pt-br">
	<!-- IMPORTAÇÕES DO MATERIALIZER -->
<!-- SITE: https://materializecss.com/getting-started.html -->
<!--Import Google Icon Font-->

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">

<head>
<title>Cadastro do Paciente</title>
</head>
<body>
    
        <h1>CLINICALFEM</h1>
    
    	 <h3><a href="/pacientes" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Pacientes Cadastrados</a></h3>
    
            <form class="container" method="post">
              	<div class="row">
                Nome Completo: <input  type="text" name="nome" placeholder="Nome"/>
                <div class="input-field col s3">  
                Data de Nascimento: <input  type="date" name="datanasc"/>
                </div>
                <div class="input-field col s3">  
                Telefone: <input type="tel" name="telefone" maxlength="12" placeholder="Digite o Número"/>
                </div>
                <div class="input-field col s3">  
                CPF: <input  type="text" name="cpf" maxlength="11" placeholder="Digite o CPF"/>  
                </div>
                <div class="input-field col s3">  
                RG: <input  type="text" name="rg" placeholder="RG"/>
               	</div>
               	Email: <input  type="text" name="email" placeholder="Email"/>
               	</div>
                  <button type="submit" class="waves-effect waves-light btn" >Finalizar Cadastro</button>
            </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
